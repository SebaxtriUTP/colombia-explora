# Frontend Deployment - Aplicaci√≥n Angular
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: explora
  labels:
    app: frontend
spec:
  replicas: 3  # 3 copias para alta disponibilidad
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: explora-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Frontend Service - Servicio interno (el Ingress es el punto de entrada)
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: explora
  labels:
    app: frontend
spec:
  type: ClusterIP  # Solo interno - el Ingress lo expone
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend
