# Ingress - Configuración de routing externo
# Enruta TODAS las requests a través de un solo punto de entrada
# El frontend accede a /api y /auth en la MISMA URL base
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: explora-ingress
  namespace: explora
  annotations:
    # Reescribir el path para que /api/xxx se convierta en /xxx en el backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # CORS para permitir requests desde el frontend
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  # Sin host específico - funciona con cualquier IP/dominio (ideal para Minikube)
  - http:
      paths:
      # API Service: /api/* → api-service:8000/*
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-service
            port:
              number: 8000
      # Auth Service: /auth/* → auth-service:8001/*
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 8001
      # Frontend: /* → frontend-service:80/*
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80
