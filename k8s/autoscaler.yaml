# HorizontalPodAutoscaler - Escalado automático basado en CPU
# Si el uso de CPU supera el 70%, Kubernetes crea más réplicas automáticamente

# Autoscaler para API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: explora
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
