version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: explora_postgres
    environment:
      POSTGRES_USER: explora_user
      POSTGRES_PASSWORD: explora_pass
      POSTGRES_DB: explora_db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - explora_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U explora_user -d explora_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  auth:
    build: ./auth
    container_name: explora_auth
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://explora_user:explora_pass@postgres/explora_db
      - JWT_SECRET=devsecret
    ports:
      - "8001:8001"
    networks:
      - explora_net
    restart: on-failure

  api:
    build: ./api
    container_name: explora_api
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql+asyncpg://explora_user:explora_pass@postgres/explora_db
      - AUTH_URL=http://auth:8001
      - JWT_SECRET=devsecret
    ports:
      - "8000:8000"
    networks:
      - explora_net
    restart: on-failure

  frontend:
    build: ./frontend
    container_name: explora_frontend
    ports:
      - "4200:80"
    depends_on:
      api:
        condition: service_started
    networks:
      - explora_net

networks:
  explora_net:
    driver: bridge
