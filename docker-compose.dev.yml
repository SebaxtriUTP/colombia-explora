# Docker Compose para SOLO la base de datos en desarrollo local
# Usa esto cuando desarrollas con Python nativo y PyCharm debugger
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: explora_postgres_dev
    environment:
      POSTGRES_DB: explora_dev
      POSTGRES_USER: explora
      POSTGRES_PASSWORD: explora123
    ports:
      - "5433:5432" # Puerto externo 5433 para no conflictuar con PostgreSQL nativo
    volumes:
      - ./data/postgres_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U explora" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # PgAdmin (opcional - UI para ver la base de datos)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: explora_pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@explora.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools # Solo se inicia si ejecutas: docker-compose -f docker-compose.dev.yml --profile tools up
